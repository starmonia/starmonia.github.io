---
layout: default
---

<div class="storybook-home">
  <header class="story-header">
    <h1>{{ site.title }}</h1>
    <p class="tagline">{{ site.description }}</p>
  </header>

  <div class="books-grid">
    {% for book in site.data.books %}
    <div class="book-card">
      <div class="book-cover">
        <div class="book-icon">ðŸ“–</div>
      </div>
      <div class="book-info">
        <p class="book-number">{{ book.subtitle }}</p>
        <h2><a href="/books/{{ book.id }}/">{{ book.title }}</a></h2>
        <p class="book-description">{{ book.description }}</p>
        <div class="chapter-count">
          {{ book.chapters | size }} chapters
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .storybook-home {
    padding: 2rem 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .story-header {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem;
    background: linear-gradient(135deg, rgba(173, 216, 230, 0.2) 0%, rgba(144, 238, 144, 0.2) 100%);
    border-radius: 8px;
  }

  .story-header h1 {
    margin: 0;
    color: #2c3e50;
    font-size: 2.5rem;
  }

  .tagline {
    margin: 0.5rem 0 0 0;
    color: #7f8c8d;
    font-size: 1.1rem;
  }

  .books-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    margin-bottom: 2rem;
  }

  .book-card {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .book-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
  }

  .book-cover {
    background: linear-gradient(135deg, #afd8e8 0%, #90ee90 100%);
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
  }

  .book-info {
    padding: 1.5rem;
  }

  .book-number {
    margin: 0;
    color: #27ae60;
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .book-card h2 {
    margin: 0.5rem 0;
    font-size: 1.5rem;
    color: #2c3e50;
  }

  .book-card h2 a {
    color: #2c3e50;
    text-decoration: none;
  }

  .book-card h2 a:hover {
    color: #27ae60;
  }

  .book-description {
    margin: 0.5rem 0;
    color: #7f8c8d;
    font-size: 0.95rem;
    line-height: 1.5;
  }

  .chapter-count {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 2px solid #ecf0f1;
    color: #95a5a6;
    font-size: 0.9rem;
  }
</style>
