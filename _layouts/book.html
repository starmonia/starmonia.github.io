---
layout: default
---

<div class="book-container">
  <div class="book-header">
    <a href="/" class="back-link">‚Üê Back to Books</a>
    <p class="book-subtitle">{{ page.subtitle }}</p>
    <h1>{{ page.title }}</h1>
    <p class="book-description">{{ page.description }}</p>
  </div>

  <div class="chapters-list">
    <h2>Chapters</h2>
    <ul>
      {% for chapter in page.chapters %}
      <li>
        <a href="/books/{{ page.book_id }}/{{ chapter.id }}/" class="chapter-link">
          <span class="chapter-number">Chapter {{ forloop.index }}</span>
          <span class="chapter-title">{{ chapter.title }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<style>
  .book-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .book-header {
    margin-bottom: 3rem;
  }

  .back-link {
    display: inline-block;
    color: #27ae60;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 1rem;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #229954;
  }

  .book-subtitle {
    margin: 0;
    color: #27ae60;
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .book-header h1 {
    margin: 0.5rem 0 1rem 0;
    color: #2c3e50;
    font-size: 2.5rem;
  }

  .book-description {
    margin: 0;
    color: #7f8c8d;
    font-size: 1.05rem;
    line-height: 1.6;
  }

  .chapters-list {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .chapters-list h2 {
    margin-top: 0;
    color: #2c3e50;
    border-bottom: 3px solid #afd8e8;
    padding-bottom: 1rem;
  }

  .chapters-list ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .chapters-list li {
    margin-bottom: 0.5rem;
  }

  .chapter-link {
    display: block;
    padding: 1.2rem;
    background: #f8fafb;
    border-left: 4px solid #afd8e8;
    border-radius: 4px;
    text-decoration: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .chapter-link:hover {
    background: #ecf7f9;
    border-left-color: #27ae60;
    transform: translateX(4px);
  }

  .chapter-number {
    display: inline-block;
    background: linear-gradient(135deg, #afd8e8 0%, #90ee90 100%);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .chapter-title {
    color: #2c3e50;
    font-weight: 500;
    font-size: 1.05rem;
  }

  .chapter-link:hover .chapter-title {
    color: #27ae60;
  }
</style>
