<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}

    <style>
      :root {
        --color-primary-blue: #afd8e8;
        --color-primary-green: #90ee90;
        --color-dark: #2c3e50;
        --color-light: #ecf0f1;
        --color-text: #2c3e50;
        --color-text-light: #7f8c8d;
        --color-accent: #27ae60;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #ffffff;
        color: var(--color-text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }

      a {
        color: var(--color-accent);
      }

      a:hover {
        color: #229954;
      }

      /* Header and Navigation */
      .site-header {
        border-bottom: 3px solid var(--color-primary-blue);
        background: linear-gradient(to right, rgba(173, 216, 230, 0.05), rgba(144, 238, 144, 0.05));
      }

      .site-title {
        color: var(--color-dark);
        font-weight: 700;
      }

      .site-nav .page-link {
        color: var(--color-text);
      }

      .site-nav .page-link:hover {
        color: var(--color-accent);
      }

      /* Footer */
      .site-footer {
        background: linear-gradient(to right, rgba(173, 216, 230, 0.1), rgba(144, 238, 144, 0.1));
        border-top: 2px solid var(--color-primary-blue);
      }

      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        color: var(--color-dark);
      }

      /* Selection */
      ::selection {
        background: var(--color-primary-blue);
        color: var(--color-dark);
      }

      ::-moz-selection {
        background: var(--color-primary-blue);
        color: var(--color-dark);
      }

      /* Code blocks */
      code {
        background: var(--color-light);
        color: var(--color-dark);
        padding: 2px 6px;
        border-radius: 3px;
      }

      pre {
        background: var(--color-light);
        border: 1px solid #d0d0d0;
        border-radius: 4px;
        padding: 12px;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .site-nav {
          position: absolute;
          top: 9px;
          right: 15px;
          background-color: white;
          border: 1px solid #e8e8e8;
          border-radius: 5px;
          text-align: right;
        }

        .site-nav label[for="nav-trigger"] {
          display: block;
          float: right;
          width: 36px;
          height: 36px;
          z-index: 2;
          cursor: pointer;
        }

        .site-nav .menu-icon {
          display: block;
          float: right;
          width: 36px;
          height: 26px;
          line-height: 0;
          padding-top: 10px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
